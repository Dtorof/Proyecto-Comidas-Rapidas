<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/administrator.css">
    <title>Administración</title>
</head>
​

<body>
    <div class="container " id="app">
        <!--ADMINISTRADOR-->
        <div class="row text-center title">
            <h1>Administración</h1>
        </div>
        <div class="row justify-content-center">
            <div class="select " style="width: 40%; padding: 1%;">
                <select
                  v-model="product"
                  name="seleccionProducto"
                  id="seleccionProducto"
                  class="form-select  text-center">
                  <option
                  v-for="item in option"
                  v-text="item.name">Seleccione</option>
                  </select>
            </div>
        </div>
        <!--Crear usuarios-->
        <div class="container1  border border-dark justify-content-center" >
        <div class="row usuarios">
            <div class="row text-center ">
                <h3>Crear usuarios</h3>
            </div>
            <div class="row ">
                <div class="col">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Numero de identificacion</label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">edad</label>
                    <input class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button">Guardar</button>
                </div>
                
            </div>
        </div>
    </div>
        <!--Fin crear usuarios-->
        <!--Fin administrador-->


        <!--CHEF-->
        <div class="row">
            <div v-if="flag2" class="col">
                <div class="row">
                    <div class="col text-center">
                        Crear productos
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Tipo de producto</label>
                        <select v-model="product" name="seleccionProducto" id="seleccionProducto"
                            class="form-select text-center">
                            <option v-for="(item,index) in productType" v-text="item.name">Seleccione</option>
                        </select>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Nombre del producto</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Descripción del producto</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Precio</label>
                        <input class="form-control" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">seleccionar imagen</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Launch demo modal
                        </button>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>

        </div>
        <!--Fin chef-->

        <!--Crear adicionales-->
        <div class="row">
            <div v-if="flag3" class="col">

                <div class="row">
                    <div class="col text-center">
                        Crear adicionales
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <label class="form-label">Nombre del producto</label>
                        <input v-model="nameAdditional" class="form-control" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label">Precio</label>
                        <input v-model="price" class="form-control" type="number">
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>

        </div>
        <!--Fin Crear adicionales-->

        <!--Ventas realizadas-->
        <div class="row">

            <div v-if="flag4" class="col">

                <!-- tabla-->
                <div class="row" id="tabla">
                    <div class="container pe-3 ps-3">
                        <div class="table-responsive">
                            <table class="table table-bordered  border-dark  mt-4  table-strip text-center">
                                <thead class="table">
                                    <tr>
                                        <th class="col-3">Numero pedido</th>
                                        <th class="col-3">Descripción</th>
                                        <th class="col-3">Opción</th>


                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="body" v-for="">


                                        <td><img src="" class="rounded-circle" alt=""></td>
                                        <td v-text=""></td>
                                        <td v-text=""></td>





                                    </tr>

                                </tbody>
                                <tbody>
                                    <tr>
                                        <td class="text-center d-flex justify-content-center">Tu lista de compras está
                                            vacía</td>
                                    </tr>
                                </tbody>


                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Fin Ventas realizadas-->
        <!--Modal imagenes-->

        <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <div class="card" style="width: 18rem;" v-for="item in products.burgers">
                                    <img :src="item.image" class="card-img-top" alt="auch">
                                    <div class="card-body">
                                        <h5 class="card-title"></h5>
                                        <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Fin madal imagenes-->




    </div>
